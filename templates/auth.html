<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://t3.ftcdn.net/jpg/00/32/93/42/360_F_32934220_OkzW697l9CQcr8VpbOUwEnCuHYsl8DJM.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .container-box {
            background-color: rgba(15, 15, 15, 0.712);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 0px 20px rgb(238, 235, 235);
            max-width: 900px;
            width: 100%;
        }
        h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
            color: #eee5e5;
        }
        .btn-custom {
            width: 100%;
        }
        .form-label {
            font-weight: 500;
            color: #fff;
        }
        .form-control {
            border-radius: 0.5rem;
        }
        .border-end-custom {
            border-right: 1px solid #ccc;
        }
        .text-primary, .text-success {
            color: #ffc107 !important;
        }
    </style>
</head>
<body>
    <div class="container-box">
        <h2>Welcome to the App</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endwith %}

        <div class="row">
            <!-- Login Form -->
            <div class="col-md-6 border-end-custom pe-4">
                <h4 class="text-center mb-4 text-primary">Login</h4>
                <form method="POST">
                    <input type="hidden" name="action" value="login">
                    <div class="mb-3">
                        <label for="login-username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="login-username" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-custom">Login</button>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="col-md-6 ps-4">
                <h4 class="text-center mb-4 text-success">Signup</h4>
                <form method="POST">
                    <input type="hidden" name="action" value="signup">
                    <div class="mb-3">
                        <label for="signup-username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="signup-username" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="signup-password" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-custom">Signup</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

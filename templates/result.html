<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🌸 Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/177415588/photo/iris-flower.jpg?s=612x612&w=0&k=20&c=DAeiH6k107y5IHcfp1lNYHalvTPTD6SNIm1MlbFWbmw=');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            backdrop-filter: blur(2px);
        }
        .card {
            background-color: rgba(255, 255, 255, 0.616);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn {
            margin: 0.5rem;
        }
    </style>
</head>
<body>

<div class="card text-center">
    <h2 class="mb-4 text-primary">🌸 Prediction Result 🌸</h2>

    {% if result %}
        <p class="fs-4 text-success">Predicted Flower: <strong>{{ result }}</strong></p>
    {% else %}
        <p class="fs-5 text-danger">No prediction found.</p>
    {% endif %}

    <div class="mt-4">
        <a href="{{ url_for('predict') }}" class="btn btn-outline-primary">🔁 Try Again</a>
        <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">🏠 Home</a>
    </div>
</div>

</body>
</html>

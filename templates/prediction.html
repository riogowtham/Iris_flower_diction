<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üåº Flower Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1688495656332-d35345e76508?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aXJpcyUyMGZsb3dlcnxlbnwwfHwwfHx8MA%3D%3D');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            backdrop-filter: blur(2px);
        }

        .card {
            background-color: rgba(255, 255, 255, 0.527);
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-primary {
            width: 100%;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>

<div class="card">
    <h3 class="text-center mb-4 text-primary">üåº Flower Prediction üåº</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <input type="text" class="form-control" name="sl" placeholder="Sepal Length" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="sw" placeholder="Sepal Width" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="pl" placeholder="Petal Length" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="pw" placeholder="Petal Width" required>
        </div>
        <button type="submit" class="btn btn-primary">üîç Predict</button>
    </form>

    <div class="text-center mt-3">
        <a href="{{ url_for('home') }}" class="btn btn-link">üè† Back to Home</a>
    </div>
</div>

</body>
</html>
